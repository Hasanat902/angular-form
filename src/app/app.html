<h1>Angular Reactive Form</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Enter name" formControlName="name" />
  <span *ngIf="name?.hasError('required')">Name is Required...</span>
  <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)"
    >Please enter name</span
  >
  <br /><br />
  <input
    type="password"
    placeholder="Enter password"
    formControlName="password"
  />
  <span *ngIf="password?.hasError('required')">Password is Required...</span>
  <span
    class="error"
    *ngIf="password?.invalid && (password?.dirty || password?.touched)"
    >Please enter valid password</span
  >
  <br /><br />
  <input type="email" placeholder="Enter email" formControlName="email" />
  <span *ngIf="email?.hasError('required')">Email is Required...</span>
  <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)"
    >Please enter valid email</span
  >
  <br /><br />
  <button>Submit</button>
</form>

<app-template-form></app-template-form>
